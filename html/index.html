<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云课堂</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../JS/index.js" defer></script>
</head>
<body>
    <!-- 置顶栏开始 -->
    <div class="topBase">
        <div class="topNode">
            <!-- 左侧图标 -->
            <a href="#" class="logo">
                <img src="../image/log1.png" alt="logo" class="log1" >
            </a> 
            <!-- 中央搜索栏 -->
            <div class="searchNode">
                <div class="searchNodeLeft">
                    <span class="searchNodeLeftText">
                        课程       
                    </span>
                    <img src="../image/more (2).svg" class="more">
                </div>

                <div class="searchNodeInput">
                    <input type="text" class="textInput" placeholder="两天零基础入门营养学">
                    <div class="searchNodeInputTextButton">
                        <span class="text0">搜索</span>
                    </div>
                </div>

            <!-- 右侧选项区域 -->
            </div>
            <div class="topNodeRight">
                <div class="topNodeRightLogIn">
                    <span class="text1"><a href="#">下载app</a></span>
                    <span class="text2">会员中心 &nbsp;&nbsp;|&nbsp;&nbsp; 我的学习 &nbsp;&nbsp;|&nbsp;&nbsp; </span>
                    <span class="text">登录</span>
                    <span class="text">/</span>
                    <span class="text">注册</span>
                    <img src="../image/headNone.jpg" class="headNone">
                </div>
            </div>

        </div>
    </div>
    
    <!-- 置顶栏结束 -->

    <!-- 轮播图大区开始 -->
    <div class="bannerBase">
        <div class="bannerArea">

            <!-- banner左侧开始 -->
            <div class="bannerLeft">
                <div class="list1">
                    <span class="span1">AI·数字技能</span>
                    <span class="span2">人工智能</span>
                    /
                    <span class="span2">设计创作</span>
                </div>
                <div class="list1">
                    <span class="span1">职业·考证</span>
                    <span class="span2">医疗健康</span>
                    /
                    <span class="span2">短剧编剧</span>
                </div>
                <div class="list1">
                    <span class="span1">英语·留学</span>
                    <span class="span2">实用英语</span>
                    /
                    <span class="span2">四六级</span>
                </div>
                <div class="list1">
                    <span class="span1">职场·办公</span>
                    <span class="span2">办公效率</span>
                    /
                    <span class="span2">沟通管理</span>
                </div>
                <div class="list1">
                    <span class="span1">家庭·育儿</span>
                    <span class="span2">家庭教育</span>
                    /
                    <span class="span2">家庭理财</span>
                </div>
                <div class="list1">
                    <span class="span1">设计·摄影</span>
                    <span class="span2">视频制作</span>
                    /
                    <span class="span2">摄影修片</span>
                </div>
                <div class="list1">
                    <span class="span1">考研·专升本</span>
                    <span class="span2">考研全科</span>
                    /
                    <span class="span2">专升本</span>
                </div>
            </div>
            <!-- banner左侧结束 -->

            <!-- 轮播图开始 -->
            <div id="content" class="lunbo">
                <div class="banner">
                    <ul class="imglist">
                        <li><img src="../image/banner1.png" alt="" class="bannerImg"></li>
                        <li><img src="../image/banner2.png" alt="" class="bannerImg"></li>
                        <li><img src="../image/banner3.png" alt="" class="bannerImg"></li>
                        <li><img src="../image/banner4.jpg" alt="" class="bannerImg"></li>
                    </ul>
                    <div id="btn-left">&lt;</div>
                    <div id="btn-right">&gt;</div>
                    <ul id="circle">
                        <li class="circle"></li>
                        <li class="circle"></li>
                        <li class="circle"></li>
                        <li class="circle"></li>
                    </ul>
                </div>
            </div>
            <!-- 轮播图结束 -->

            <!-- banner右侧开始 -->
             <div class="bannerRight">
                <div class="toolTitle">特色应用</div>
                <img src="../image/toolList1.png" class="toolList">
                <img src="../image/toolList2.png" class="toolList">
                <img src="../image/toolList3.png" class="toolList">
                <img src="../image/toolList4.png" class="toolList">
                <div class="toolMore"><span><strong>更多</strong></span><img src="../image/toolListmore.png" class="toolListMore"></div>
             </div>
            <!-- banner右侧结束 -->

        </div>
    </div>  
    <!-- 轮播图大区结束 -->

    <!-- 直播公开课开始 -->
    <div class="liveOpenBase">
        <div class="liveOpenArea">
            <div class="liveOpenTitle">
                直播公开课
                <img src="../image/liveLogo.png" class="liveLogo" title="自研">
                <span class="liveMore">
                    更多
                    <img src="../image/liveMore.png" class="liveMoreImg" >
                </span>
            </div>

            <div class="openLessonList">
                <div class="openCard">
                    <img src="../image/liveLesson1.png" class="openCardImg">
                    <div class="openCardBottom">
                        <div class="openCardTime">6月27日 20:00</div>
                        <div class="openCardTitle">
                            公共营养师-2天实现健康蜕变
                        </div>
                        <div class="cardTeacher">
                            汪俊涵
                            <span class="teacherTag">营养导师</span>
                        </div>
                        <div class="cardDescribe">好玩有趣、全年龄段调理的营养课程</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 直播公开课结束 -->
</body>
</html>
